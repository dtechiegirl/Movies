<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      input,
      button {
        display: block;
        margin: auto;
        margin-top: 20px;
        width: 300px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <form method="POST" action="login">
      {% csrf_token %}
      <input
        type="text"
        placeholder="Enter Your Fullname"
        name="username"
        style="display: block;"
      />
      <input
        type="password"
        placeholder="Enter Your Password"
        name="password"
      /><br />
      <input type="submit" />
    </form>
  </body>
</html>
