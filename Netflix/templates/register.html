<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <style>
      input,
      button {
        display: block;
        margin: auto;
        margin-top: 20px;
        width: 300px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <form method="POST" action="register">
      {% csrf_token %}
      <input type="text" placeholder="Input Your Fullname" name="user name" />
      <input type="password" placeholder="Input a Password" name="password" />
      <input type="password" placeholder="Confirm Password" name="password2" />
      <input type="submit" />
      <!-- <button>Register!`</button> -->
    </form>
  </body>
</html>
